<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Developer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a2e, #1a1a4a);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .cyber-glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00f7ff;
            position: relative;
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .status-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hex-loader {
            width: 150px;
            height: 150px;
            margin: 2rem auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .hex-loader:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00f7ff, #0066ff);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) }
            100% { transform: rotate(360deg) }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) }
            50% { transform: translateY(-20px) }
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-link {
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: #00f7ff;
            transform: scale(1.2);
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem auto;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #00f7ff, #0066ff);
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 65% }
            50% { width: 70% }
            100% { width: 65% }
        }

        @media (max-width: 768px) {
            .cyber-glitch {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hex-loader"></div>
        <h1 class="cyber-glitch">UNDER CONSTRUCTION</h1>
        <p class="status-text">ðŸš€ Next-gen developer portfolio launching soon</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p class="status-text">âš¡ Crafting cutting-edge web experience</p>

        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
</body>
</html>
